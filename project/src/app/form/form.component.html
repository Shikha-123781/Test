 <div align="center" id="div1">
  <form [formGroup]="group" id="form">
  	 <mat-form-field>
    <input matInput type="text" placeholder="firstName" formControlName = "firstName">
    </mat-form-field>
    <span *ngIf="submitted && group.get('firstName').errors && group.get('firstName').errors.required">firstName is required</span>
    <span *ngIf="submitted && group.get('firstName').errors && group.get('firstName').errors.pattern">pattern is wrong</span>
    <br>
    <mat-form-field>
    <input matInput type="text" placeholder="lastName" formControlName = "lastName" > 
    </mat-form-field>
    <span *ngIf="submitted && group.get('lastName').errors && group.get('lastName').errors.required">lastName is required</span> 
    <span *ngIf="submitted && group.get('lastName').errors && group.get('lastName').errors.pattern">pattern is wrong</span>
    <br>

     male<input type="radio" value="male" formControlName = "gender">
     female<input type="radio" value="female" formControlName = "gender">
     other<input type="radio" value="other" formControlName="gender">
     <span *ngIf="submitted && group.get('email').errors && group.get('email').errors.required">gender is required</span>
     <br>
   <mat-form-field>
    <input  matInput type="text" placeholder="email" formControlName = "email">
   </mat-form-field>
    <span *ngIf="submitted && group.get('email').errors && group.get('email').errors.required">email is required</span> 
    <span  *ngIf="submitted && group.get('email').errors && group.get('email').errors.email">email is invalid</span> 
    <span  *ngIf="submitted && group.get('email').errors && group.get('email').errors.pattern">email not valid</span>
    <br>
    <mat-form-field>
    <input matInput type="date"  formControlName="date">
    </mat-form-field>
    <span *ngIf="submitted && group.get('date').errors && group.get('date').errors.required">
    date is required</span>
    <span *ngIf="submitted && group.get('date').errors && group.get('date').errors.invalidAge">
    invalid age</span>
    <br>
    <mat-form-field>
    <input matInput type="password" placeholder="password" formControlName="password">
    </mat-form-field>
    <span *ngIf="submitted && group.get('password').errors && group.get('password').errors.required">
    password is required</span>
    <span *ngIf="submitted && group.get('password').errors && group.get('password').errors.pattern&&!group.get('password').errors.required">
    password pattern is wrong</span>
    <br>
    <mat-form-field>
    <input matInput type="password" placeholder="confirmPassword" formControlName
    = "confirmPassword">
    </mat-form-field>
    <span *ngIf="submitted && group.get('confirmPassword').errors && group.get('confirmPassword').errors.required">confirmPassword is required</span>
    <span *ngIf="submitted  && group.errors && group.errors.passwordMismatch && !(group.get('confirmPassword').errors && group.get('confirmPassword').errors.required)">
    confirmPassword is not valid</span>
    <br>

    <button (click) = 'onSubmit()'>Submit</button>
    <button (click) = 'resetForm()'>Reset</button>
  </form>
</div>
<app-display></app-display>
