<table style="width:80%" align="center" class="table table-striped table-sm " >
  <thead class="thead-dark" style="text-align:center">
  	<th>index</th>
    <th>firstname</th> 
    <th>lastname</th>
    <th>gender</th>
    <th>email</th>
    <th>password</th>
    <th>date of birth</th>
  </thead>
  <tbody>
    <tr *ngFor="let post of post">
    <td>{{post.index}}</td> 
    <td>{{post.firstName}}</td>
      <td>{{post.lastName}}</td>
      <td>{{post.gender}}</td>
      <td>{{post.email}}</td>
      <td>{{post.password}}</td>
      <td>{{post.date}}</td>
      <td><button (click)="delete(post.index)">Delete</button><br></td>
      	</tr>
  </tbody>
</table>
